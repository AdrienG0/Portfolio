    </header>
    <main>
        <section class="register-section">
            <h2>Registratie</h2>
            <form action="register.php" method="POST">
                <label for="name">Naam:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">E-mailadres:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Wachtwoord:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Bevestig wachtwoord:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button onclick="window.location.href='receptenboek.html'">Registreren</button>
            </form>
            <p>Heb je al een account? <a href="login.html">Log hier in</a>.</p> <!-- Toegevoegde tekstlink -->
        </section>
    </main>
